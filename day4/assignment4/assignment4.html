<!DOCTYPE html>
<html>
<head>
	<title>
		Day4 assignment4
	</title>
</head>
<body>
	<h1>Calculator</h1>
	<div style="display: flex;">
		Addition: 
		<input type="number" name="num1" id="num1">
		<input type="number" name="num2" id="num2">
		<button onclick="add()">=</button>
		<div id="add"></div> 
	</div>
	<div style="display: flex;">
		Subtraction: 
		<input type="number" name="num1s" id="num1s">
		<input type="number" name="num2s" id="num2s">
		<button onclick="subtract()">=</button>
		<div id="sub"></div> 
	</div>
	<div style="display: flex;">
		Multiply: 
		<input type="number" name="num1m" id="num1m">
		<input type="number" name="num2m" id="num2m">
		<button onclick="multiply()">=</button>
		<div id="mul"></div> 
	</div>
	<div style="display: flex;">
		Square Root: 
		<input type="number" name="num1sq" id="num1sq">
		<button onclick="squareRoot()">=</button>
		<div id="sqroot"></div> 
	</div>
	<div style="display: flex;">
		Divide: 
		<input type="number" name="num1sd" id="num1d">
		<input type="number" name="num2sd" id="num2d">
		<button onclick="divide()">=</button>
		<div id="divide"></div> 
	</div>
	<script type="text/javascript" src="./assignment4.js"></script>
</body>
</html>
