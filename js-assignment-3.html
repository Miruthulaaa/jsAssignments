<html>

<head>
    <title>13/07/2020 Js Assignment 3</title>
    <script type="text/javascript">
        function formatDate() {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1;
            var y = today.getFullYear();
            if( mm < 10 ) 
                mm = '0' + mm;
            if( dd < 10 )
                dd = '0' + dd;
            var format1 = dd + ' - ' + mm + ' - ' + y;
            var format2 = format1.replace(/-/g, '/');
            var format3 = mm + ' - ' + dd + ' - ' + y;
            var format4 = format3.replace(/-/g, '/');
            document.getElementById('date').innerHTML = format1 + ' - dd-mm-yyyy<br>' + format2 + ' - dd/mm/yyyy<br>' + format3 + ' - mm-dd-yyyy<br>' + format4 + ' - mm/dd/yyyy';
        }
    </script>
</head>

<body>
    <div>
        <h5>Date Formats</h5>
        <button onclick="formatDate()">Print Date</button>
        <p id="date"></p>
    </div>
</body>

</html>
